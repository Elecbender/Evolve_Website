

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <link href="branchss.css" rel="stylesheet" type="text/css" />
	<title>Branch Login</title>
</head>

<body>
	<div id="container">
        	<div id="formcontent">
    		<h2><strong>WARNING: DO NOT CONTINUE WITHOUT PROPER AUTHORIZATION</strong></h2><br>
        	<form action="#" method="POST" >
        		<input type="text" name="usern" id="user" placeholder="Username" maxlength="20" size="35" autocomplete=	                "off" onfocus="changeU()" onblur="normalU()" ><br><br>
            	<input type="password" name="passw" id="pass" placeholder="Password" maxlength="20" size="35" autocomplete=                "off" onfocus="changeP()" onblur="normalP()" ><br><br>
            	<input type="submit" value="Log In" />
        	</form>
            </div>
            <footer class="linkfooterone">
				<nav><ul>
					<li><a href="branchauth.html">Authorize</a></li>	
					<li><a href="#">About</a></li>
				</ul></nav>
			</footer>
    </div>
    <script>
		function changeP(){
			document.getElementById("pass").placeholder = " ";
		}
		function changeU(){
			document.getElementById("user").placeholder = " ";
		}
		function normalP(){
			document.getElementById("pass").placeholder = "Password";
		}
		function normalU(){
			document.getElementById("user").placeholder = "Username";
		}
	</script>
</body>

</html>
